<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img src="static\images\logo.png" alt="Logo" class = "logo">
                <h3>TLC's Quiz Web App</h3>
            </div>
            <div class="modal-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="file-upload-form" id="file-upload" data-toggle="buttons">
                        <label class="element-animation1 btn btn-lg btn-primary btn-block">
                            <input id="file-upload-input" type="file" name="file" accept=".xlsx, .xls" style="display: none;">
                            <span id="choose-file-section">
                                <i class="fas fa-file-upload"></i> Upload file
                            </span>
                            <i id="excel-icon" class="fas fa-file-excel" style="display: none;"></i> <span id="file-name"></span>
                        </label>
                        <button type="submit" class="element-animation2 btn btn-lg btn-primary btn-block">
                            <i class="fas fa-cog"></i> Generate Quiz
                        </button>
                    </div>
                </form>
                <img src="/static/images/flask_logo.png" alt="Image" class="footer-image">
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
