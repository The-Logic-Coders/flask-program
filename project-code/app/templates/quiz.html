<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ question.question }}</h3>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('quiz.submit_answer', question_id=question.id) }}" method="post">
                    <div class="quiz" id="quiz" data-toggle="buttons">
                        <label class="element-animation1 btn btn-lg btn-primary btn-block">
                            <input type="radio" name="q_answer" value="a"> {{ question.option_a }}
                        </label>
                        <label class="element-animation2 btn btn-lg btn-primary btn-block">
                            <input type="radio" name="q_answer" value="b"> {{ question.option_b }}
                        </label>
                        <label class="element-animation3 btn btn-lg btn-primary btn-block">
                            <input type="radio" name="q_answer" value="c"> {{ question.option_c }}
                        </label>
                        <label class="element-animation4 btn btn-lg btn-primary btn-block">
                            <input type="radio" name="q_answer" value="d"> {{ question.option_d }}
                        </label>
                    </div>
                    <div class="modal-footer">
                        {% if last_question %}
                            <button type="submit" class="btn btn-success">Submit</button>
                        {% else %}
                            <button type="submit" class="btn btn-success">Next Question</button>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
